<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <nav><h1>Library</h1></nav>

    <div class="libflex">
      <div class="library"></div>
      <button id="addbook">add book</button>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <h2>Add a Book</h2>
        <form action="" onsubmit="return false">
          <div class="forminput">
            <label for="bookname">Book Name</label>
            <input id="bookname" type="text" required minlength="3" />
          </div>
          <div class="forminput">
            <label for="bookauthor">Author</label>
            <input id="bookauthor" type="text" required minlength="3" />
          </div>
          <div class="forminput">
            <label for="bookpages">Number of Pages</label>
            <input id="bookpages" type="number" required min="1" />
          </div>
          <input id="btnsubmit" type="submit" value="ADD BOOK" />
        </form>
      </div>
    </div>
  </body>
</html>
